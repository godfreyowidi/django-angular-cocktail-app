<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Ingredient Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="IngredientName"
        placeholder="Enter Ingredient Name">
    </div>
</div>

<button (click)="addIngredient()" *ngIf="ingred.IngredientId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateIngredient()" *ngIf="ingred.IngredientId!=0" class="btn btn-primary">
    Update
</button>
