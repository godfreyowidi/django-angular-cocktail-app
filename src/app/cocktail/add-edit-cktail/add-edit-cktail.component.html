<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-group row" style="width: 60%;">
    <label class="col-sm-2 col-form-label">Cocktail Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CocktailName"
        placeholder="Enter Cocktail Name">
    </div>

    <label class="col-sm-2 col-form-label">Ingredient</label>
    <div class="col-sm-10">
        <select type="text" class="form-control" [(ngModel)]="Ingredient">
          <option>--Select--</option>
          <option *ngFor="let ingredName of IngredientList">
              {{ingredName.IngredientName}}
          </option>
        </select>
    </div>
  </div>
  <div class="ml-3 bd-highlight" style="width: 40%">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
</div>
</div>

<button (click)="addCocktail()" *ngIf="cktail.CocktailId==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateCocktail()" *ngIf="cktail.CocktailId!=0" class="btn btn-primary">
  Update
</button>
